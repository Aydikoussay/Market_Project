<div class="login-container">
 < 
  <img src="assets/paysage.jpg" alt="Security Right" class="login-image" />
    <div class="login-box">
      <h2>Welcome</h2>
      <form (ngSubmit)="onLogin()">
        <div class="form-group">
          <label for="username">
            <fa-icon [icon]="faUser" class="form-icon"></fa-icon> Nom d'utilisateur :
          </label>
          <input 
            type="text"
            id="username"
            [(ngModel)]="username"
            name="username"
            required
          />
        </div>
        <div class="form-group">
          <label for="password">
            <fa-icon [icon]="faLock" class="form-icon"></fa-icon> Mot de passe :
          </label>
          <div class="password-container">
            <input
              [type]="showPassword ? 'text' : 'password'"
              id="password"
              [(ngModel)]="password"
              name="password"
              required
            />
            <fa-icon  [icon]="showPassword ? faEyeSlash : faEye"
              class="toggle-password-icon"
              (click)="togglePasswordVisibility()"
            ></fa-icon>
          </div>
        </div>
        <!-- Affichage du message d'erreur -->
        <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
        <button type="submit" class="login-button">
          <fa-icon [icon]="faSignInAlt" class="button-icon"></fa-icon> Se connecter
        </button>
      </form>
    </div>
   
  </div>
