<div class="col-12 col-xl-8">
    <div class="card w-100 rounded-4">

          <div class="">
            <h5 class="mb-0">Sales &amp; Views</h5>
          </div>
       
        </div>
        <div id="chart">
          <apx-chart 
            [series]="chartOptions.series" 
            [chart]="chartOptions.chart" 
            [xaxis]="chartOptions.xaxis" 
            [yaxis]="chartOptions.yaxis"
            [tooltip]="chartOptions.tooltip"
            [legend]="chartOptions.legend"
            [dataLabels]="chartOptions.dataLabels">
          </apx-chart>
        </div>
        <div class="d-flex flex-column flex-lg-row align-items-start justify-content-around border p-3 rounded-4 mt-3 gap-3">
          <div class="d-flex align-items-center gap-4">
            <div class="">
              <p class="mb-0 data-attributes">
                <svg class="peity" height="80" width="80">
                  <path d="M 40 0 A 40 40 0 1 1 1.0028835127270526 48.90083735825258 L 8.802306810181644 47.120669886602066 A 32 32 0 1 0 40 8" data-value="5" fill="#98ec2d"></path>

                </svg>
              </p>
            </div>
            <div class="">
              <p class="mb-1 fs-6 fw-bold">Monthly</p>
              <h2 class="mb-0">65,127</h2>
              <p class="mb-0"><span class="text-success me-2 fw-medium">16.5%</span><span>55.21 USD</span></p>
            </div>
          </div>
          <div class="vr"></div>
          <div class="d-flex align-items-center gap-4">
            <div class="">
              <p class="mb-0 data-attributes">
                <svg class="peity" height="80" width="80">
                  <path d="M 40 0 A 40 40 0 1 1 1.0028835127270526 48.90083735825258 L 8.802306810181644 47.120669886602066 A 32 32 0 1 0 40 8" data-value="5" fill="#ff6a00"></path>
                  <path d="M 1.0028835127270526 48.90083735825258 A 40 40 0 0 1 39.99999999999999 0 L 39.99999999999999 8 A 32 32 0 0 0 8.802306810181644 47.120669886602066" data-value="2" fill="rgb(0 0 0 / 12%)"></path>
                </svg>
              </p>
            </div>
            <div class="">
              <p class="mb-1 fs-6 fw-bold">Yearly</p>
              <h2 class="mb-0">984,246</h2>
              <p class="mb-0"><span class="text-success me-2 fw-medium">24.9%</span><span>267.35 USD</span></p>
            </div>
          </div>
        </div>
      </div>
    </div>
